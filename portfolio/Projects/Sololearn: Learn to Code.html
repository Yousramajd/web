on-text":"Get your certificate","web-lelp.angular-developer-course-footer-description":"Ready to become an Angular expert for Google, its official partners, and any of the leading brands using this versatile and easily reusable framework? Start today, even with zero coding experience!","web-lelp.angular-developer-course-footer-title":"Google's calling!","web-lelp.angular-developer-google-hire-button-text":"Train for Google now","web-lelp.angular-developer-google-hire-description":"Ever thought it might be cool to work at Google? Well, now you can!\u003C\u002Fbr\u003E\u003C\u002Fbr\u003EGoogle is always on the lookout for Angular developers, and you can be one of them. Our courses are \u003Cb\u003E100% beginner-friendly.\u003C\u002Fb\u003E No coding experience needed.\u003C\u002Fbr\u003E\u003C\u002Fbr\u003ETrain for a job at Google and its partner companies with our 5-minute lessons that fit perfectly into your every lifestyle. Learn as fast as you like, from your phone, wherever you are.","web-lelp.angular-developer-google-hire-title":"Google wants to hire \u003Ci\u003Eyou!\u003C\u002Fi\u003E","web-lelp.angular-developer-headerInfo-description":"Google has asked us to train Angular developers, so we've teamed up and co-developed this free course to get you qualified in Google's code of choice!","web-lelp.angular-developer-headerInfo-title":"Google Developer Course with Angular","web-lelp.angular-developer-meta-description":"Learn Angular the easy way! Simple bite-sized daily lessons, fun practice exercises, and a supportive global community. Great for beginners!","web-lelp.angular-developer-meta-title":"Front-end for Beginners | Learn with Sololearn","web-lelp.angular-developer-signup-title":"Sign up","web-lelp.angular-developer-what-you-learn-description":"This course will enable you to understand and use the Angular framework, create scalable and dynamic web applications using Angular and TypeScript, employ components for organized and structured code, implement user interaction features, design forms with validation, master Angular routing, and so much more.","web-lelp.angular-developer-what-you-learn-item0-title":"The Angular framework","web-lelp.angular-developer-what-you-learn-item1-title":"Angular components","web-lelp.angular-developer-what-you-learn-item2-title":"Single-page applications (SPAs)","web-lelp.angular-developer-what-you-learn-item3-title":"Angular CLI (command-line interface)","web-lelp.angular-developer-what-you-learn-item4-title":"Data binding techniques","web-lelp.angular-developer-what-you-learn-item5-title":"Forms in Angular","web-lelp.angular-developer-what-you-learn-item6-title":"Routing and navigation","web-lelp.angular-developer-what-you-learn-item7-title":"Event binding and handling","web-lelp.angular-developer-what-you-learn-title":"What you'll learn","web-lelp.angular-developer-why-angular-description":"Google's Angular Team designed and developed Angular as a \u003Cb\u003Efree, highly versatile\u003C\u002Fb\u003E and open-source framework. Today the ever-growing Angular community includes thousands of successful companies, from Forbes to Upwork, HBO to LEGO to Rockstar Games.","web-lelp.angular-developer-why-angular-item0-title":"Less code to write","web-lelp.angular-developer-why-angular-item1-title":"Scalable and reusable","web-lelp.angular-developer-why-angular-item2-title":"Easier to maintain","web-lelp.angular-developer-why-angular-item3-title":"Ideal for small dev teams","web-lelp.angular-developer-why-angular-title":"Why Google developed Angular","web-lelp.angular-developer-why-sololearn-description":"For years Google and Sololearn have led innovation in their respective fields of tech and education, and we share a common commitment: to keep the internet free and accessible for all.","web-lelp.angular-developer-why-sololearn-item0-title":"10 years at the cutting edge of edtech","web-lelp.angular-developer-why-sololearn-item1-title":"Fun, hands-on exercises","web-lelp.angular-developer-why-sololearn-item2-title":"4.8 stars on the App Store","web-lelp.angular-developer-why-sololearn-item3-title":"Google Play Editors' Choice","web-lelp.angular-developer-why-sololearn-item4-title":"Facebook's FbStart App Of The Year","web-lelp.angular-developer-why-sololearn-item5-title":"Free and accessible, forever","web-lelp.angular-developer-why-sololearn-title":"Why Google chose Sololearn","web-lelp.angular-google-hire-button-text":"Train for Google now","web-lelp.angular-google-hire-description":"Ever thought it might be cool to work at Google? Well, now you can!\u003C\u002Fbr\u003E\u003C\u002Fbr\u003EGoogle is always on the lookout for Angular developers, and you can be one of them. Our courses are \u003Cb\u003E100% beginner-friendly.\u003C\u002Fb\u003E No coding experience needed.\u003C\u002Fbr\u003E\u003C\u002Fbr\u003ETrain for a job at Google and its partner companies with our 5-minute lessons that fit perfectly into your every lifestyle. Learn as fast as you like, from your phone, wherever you are.","web-lelp.angular-google-hire-title":"Google wants to hire \u003Ci\u003Eyou!\u003C\u002Fi\u003E","web-lelp.angular-headerInfo-description":"Google has asked us to train Angular developers, so we've teamed up and co-developed this free course to get you qualified in Google's code of choice!","web-lelp.angular-headerInfo-title":"Google Developer Course with Angular","web-lelp.angular-meta-description":"Learn Angular the easy way! Simple bite-sized daily lessons, fun practice exercises, and a supportive global community. Great for beginners!","web-lelp.angular-meta-title":"Angular | Learn with Sololearn","web-lelp.angular-signup-title":"Sign up","web-lelp.angular-what-you-learn-description":"This course will enable you to understand and use the Angular framework, create scalable and dynamic web applications using Angular and TypeScript, employ components for organized and structured code, implement user interaction features, design forms with validation, master Angular routing, and so much more.","web-lelp.angular-what-you-learn-item0-title":"The Angular framework","web-lelp.angular-what-you-learn-item1-title":"Angular components","web-lelp.angular-what-you-learn-item2-title":"Single-page applications (SPAs)","web-lelp.angular-what-you-learn-item3-title":"Angular CLI (command-line interface)","web-lelp.angular-what-you-learn-item4-title":"Data binding techniques","web-lelp.angular-what-you-learn-item5-title":"Forms in Angular","web-lelp.angular-what-you-learn-item6-title":"Routing and navigation","web-lelp.angular-what-you-learn-item7-title":"Event binding and handling","web-lelp.angular-what-you-learn-title":"What you'll learn","web-lelp.angular-why-angular-description":"Google's Angular Team designed and developed Angular as a \u003Cb\u003Efree, highly versatile\u003C\u002Fb\u003E and open-source framework. Today the ever-growing Angular community includes thousands of successful companies, from Forbes to Upwork, HBO to LEGO to Rockstar Games.","web-lelp.angular-why-angular-item0-title":"Less code to write","web-lelp.angular-why-angular-item1-title":"Scalable and reusable","web-lelp.angular-why-angular-item2-title":"Easier to maintain","web-lelp.angular-why-angular-item3-title":"Ideal for small dev teams","web-lelp.angular-why-angular-title":"Why Google developed Angular","web-lelp.angular-why-sololearn-description":"For years Google and Sololearn have led innovation in their respective fields of tech and education, and we share a common commitment: to keep the internet free and accessible for all.","web-lelp.angular-why-sololearn-item0-title":"10 years at the cutting edge of edtech","web-lelp.angular-why-sololearn-item1-title":"Fun, hands-on exercises","web-lelp.angular-why-sololearn-item2-title":"4.8 stars on the App Store","web-lelp.angular-why-sololearn-item3-title":"Google Play Editors' Choice","web-lelp.angular-why-sololearn-item4-title":"Facebook's FbStart App Of The Year","web-lelp.angular-why-sololearn-item5-title":"Free and accessible, forever","web-lelp.angular-why-sololearn-title":"Why Google chose Sololearn","web-lelp.breadcrumb-courses":"Courses","web-lelp.c-intermediate-blog-section-item0-description":"Programming has become a very popular occupation in the past few years. No need to mention that, on average, programming jobs are paid significantly higher wages than positions in other sectors, and as a result, jobs for skilled professionals are in high demand. But even if you do not follow a programming career path, having an understanding of at least one or two programming languages makes for an impressive addition to any resume. In addition, you become more competitive during this time, when even kids learn programming starting from school.","web-lelp.c-intermediate-blog-section-item0-link":"Continue reading on our blog","web-lelp.c-intermediate-blog-section-item0-title":"Top 5 Programming Languages You Need to Learn","web-lelp.c-intermediate-blog-section-item1-description":"One of the most popular of those new Ruby competitors? Crystal. Combining many of the best features of Ruby with the speed of the C programming language, Crystal has been attracting followers with its dynamic combination of intuitive Ruby elements and hyper-charged C speed. By taking the best of both worlds and combining them into one package, Crystal offers programmers both experienced and new a wise choice to add to their programming arsenal.","web-lelp.c-intermediate-blog-section-item1-link":"Continue reading on our blog","web-lelp.c-intermediate-blog-section-item1-title":"What is Crystal?","web-lelp.c-intermediate-blog-section-item2-description":"We asked and you answered! For our first question of the week segment, we asked you to ask one question you wanted us to answer and you delivered! This week’s top upvoted question was “Can you please bring an Assembly language course onto SoloLearn?”","web-lelp.c-intermediate-blog-section-item2-link":"Continue reading on our blog","web-lelp.c-intermediate-blog-section-item2-title":"What Is Assembly And How Is It Used?","web-lelp.c-intermediate-blog-section-title":"What you'll learn","web-lelp.c-intermediate-footer-button":"Start learning","web-lelp.c-intermediate-footer-title":"Start learning C today","web-lelp.c-intermediate-headerInfo-description":"Take your knowledge of C to the next level. \n With this course, you’ll learn how to use computer resources more efficiently and reduce the number of errors in your code. \n You’ll also learn how to manage memory use to create faster programs. \n This course follows our Introduction to C course. Take a quick look at what it covers and if you’re comfortable with those concepts, then dive right into C Intermediate!","web-lelp.c-intermediate-headerInfo-title":"C Intermediate","web-lelp.c-intermediate-meta-title":"C Intermediate | Learn with Sololearn","web-lelp.c-intermediate-signup-description":"Learn C to kick start your career!","web-lelp.c-intermediate-signup-title":"Create your free Sololearn account","web-lelp.c-intermediate-what-you-learn-item0-description":"Use struts to store different data types together.","web-lelp.c-intermediate-what-you-learn-item0-title":"Struts","web-lelp.c-intermediate-what-you-learn-item1-description":"Work with dynamic memory to  better manage memory resources.","web-lelp.c-intermediate-what-you-learn-item1-title":"Dynamic memory","web-lelp.c-intermediate-what-you-learn-item2-description":"Make programs that interact with files.","web-lelp.c-intermediate-what-you-learn-item2-title":"Program\u002Ffile interfacing","web-lelp.c-intermediate-what-you-learn-item3-description":"Anticipate and reduce and handle errors in your programs with exceptions.","web-lelp.c-intermediate-what-you-learn-item3-title":"Exceptions","web-lelp.c-intermediate-what-you-learn-title":"What you'll learn","web-lelp.c-introduction-blog-section-item0-description":"Programming has become a very popular occupation in the past few years. No need to mention that, on average, programming jobs are paid significantly...","web-lelp.c-introduction-blog-section-item0-link":"Continue reading on our blog","web-lelp.c-introduction-blog-section-item0-title":"Top 5 Programming Languages You Need to Learn","web-lelp.c-introduction-blog-section-item1-description":"We’ve mentioned in previous blogs how there is no shortage of Ruby programming enthusiasts out there. For years, Ruby was one of the premiere web...","web-lelp.c-introduction-blog-section-item1-link":"Continue reading on our blog","web-lelp.c-introduction-blog-section-item1-title":"What is Crystal?","web-lelp.c-introduction-blog-section-item2-description":"We asked and you answered! For our first question of the week segment, we asked you to ask one question you wanted us to answer and you delivered! This...","web-lelp.c-introduction-blog-section-item2-link":"Continue reading on our blog","web-lelp.c-introduction-blog-section-item2-title":"What Is Assembly And How Is It Used?","web-lelp.c-introduction-blog-section-title":"What you’ll learn","web-lelp.c-introduction-footer-button":"Start learning","web-lelp.c-introduction-footer-title":"Start learning Introduction to C today","web-lelp.c-introduction-headerInfo-description":"Do you want to create powerful programs that run fast… faster than those written in other languages?\nC is a language that’s easy to write, allows for fast debugging, and is a building block for many other programming languages.\nWith this course you’ll learn the foundations of this powerful and advanced programming language. No prior coding experience is necessary, we’ll teach you everything you need to know in a clear, simple way that’s perfect for beginners.\nWhen you’re done you can take a look at our Intermediate C course.","web-lelp.c-introduction-headerInfo-title":"Introduction to C","web-lelp.c-introduction-meta-title":"Introduction to C | Learn with Sololearn","web-lelp.c-introduction-signup-description":"Learn Introduction to C to kick start your career! iate-blog-section-item2-title":"What Is SQL Used For?","web-lelp.sql-intermediate-blog-section-title":"What you'll learn","web-lelp.sql-intermediate-footer-button":"Start learning","web-lelp.sql-intermediate-footer-title":"Start learning SQL today","web-lelp.sql-intermediate-headerInfo-description":"If you ask the right questions when looking at data you’ll get powerful insights. Take your database query skills to the next level with this second SQL course. Often, you need multiple tables in order to keep data integrity and avoid duplication. In this course, we’ll teach you how to easily deal with more than one table. Master the process of data manipulation and work with more complex interrelated multi-table databases. This course follows our Introduction to SQL course. Take a quick look at what it covers and if you’re comfortable with those concepts, then dive into Intermediate SQL!","web-lelp.sql-intermediate-headerInfo-title":"SQL Intermediate","web-lelp.sql-intermediate-meta-title":"SQL Intermediate | Learn with Sololearn","web-lelp.sql-intermediate-signup-description":"Learn SQL to kick start your career!","web-lelp.sql-intermediate-signup-title":"Create your free Sololearn account","web-lelp.sql-intermediate-what-you-learn-item0-description":"Use aggregations and string functions to manipulate data.","web-lelp.sql-intermediate-what-you-learn-item0-title":"Manipulate data","web-lelp.sql-intermediate-what-you-learn-item1-description":"Extract data from databases consisting of multiple tables.","web-lelp.sql-intermediate-what-you-learn-item1-title":"Work with multi-table databases","web-lelp.sql-intermediate-what-you-learn-item2-description":"Merge data from different interrelated tables with the join query.","web-lelp.sql-intermediate-what-you-learn-item2-title":"Join data from different tables","web-lelp.sql-intermediate-what-you-learn-title":"What you'll learn","web-lelp.sql-introduction-blog-section-item0-description":"By using SQL to analyze your databases a
